version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: joglo-lontar-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - joglo-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: joglo-lontar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - joglo-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: joglo-lontar-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: joglo_lontar_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: user_password
      MYSQL_USER: joglo_user
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - joglo-network

  redis:
    image: redis:alpine
    container_name: joglo-lontar-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - joglo-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: joglo-lontar-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8081:80"
    networks:
      - joglo-network
    depends_on:
      - db

networks:
  joglo-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local